<div class="container">	
	<h1> News </h1>

	<div class="news-container" ng-repeat="item in feed.entries">
		<hr class="news-hr">   
		
            <div class="newsDate">{{item.publishedDate | date:'d-MM-yyyy HH:mm'}}</div>   
            <h2>{{item.title}}</h2>

            <div ng-bind-html="kbk(item.content)" class="newsContent"></div>
    </div>
</div>
